<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                         initial-scale=1.0">
    <title>OUR SPACE</title>
    <link rel="stylesheet"
          href="login.css">



</head>
 
<body>

    <header>
        <h1 class="heading">Welcome to OUR-SPACE</h1>
         <h3 class="title subHeading">Keep Your Secondery MIND-MEMORY Here </h3>
    </header>
 
    <!-- container div -->
    <div class="container">
 
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
        <!-- Form section that contains the
            login and the signup form -->
            <div class="form-section">
                
                <form id="loginForm">
                 <!-- login form -->
            <div class="login-box">
                <input id="L-email" type="email"
                       class="email ele"
                       placeholder="youremail@email.com">
                <input id="password" type="password"
                       class="password ele"
                       placeholder="Our_Space password">
                <button class="clkbtn">Login</button>
            </div>
        </form>
        <form id="signupForm">
            <!-- signup form -->
            <div  class="signup-box">
                <input id="name" type="text"
                       class="name ele"
                       placeholder="Enter your name">
                <input id="emailS" type="email"
                       class="email ele"
                       placeholder="youremail@email.com">
                <input id="passwordS" type="password"
                       class="password ele"
                       placeholder="password">
                <input id="confirm-password" type="password"
                       class="password ele"
                       placeholder="Confirm password">
                       <button type="submit" id="sign-up-btn" class="clkbtn">Signup</button>
                    </div>
                </form>
            </div>
    
    </div>
    <script src="login.js"></script>
</body>
 
</html>
