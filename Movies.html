  <script>
    fetch('movies.json')
      .then(response => response.json())
      .then(data => {
        // Assuming the data in the movies.json file is an array of movie objects
        data.forEach(movie => {
          // Create <li> element
          var li = document.createElement("li");
    
          // Create <div class="movie-card"> element
          var movieCardDiv = document.createElement("div");
          movieCardDiv.className = "movie-card";
    
          // Create <a> element with href="./movie-details.html"
          var a1 = document.createElement("a");
          a1.href = movie.movie_link;
    
          // Create <figure class="card-banner"> element
          var figure = document.createElement("figure");
          figure.className = "card-banner";
    
          // Create <img> element with src="./assets/images/movie-1.png" and alt="Sonic the Hedgehog 2 movie poster"
          var img = document.createElement("img");
          img.src = movie.poster;
          img.alt = movie.title + " movie poster";
    
          // Append <img> to <figure>
          figure.appendChild(img);
    
          // Append <figure> to <a1>
          a1.appendChild(figure);
    
          // Append <a1> to <div class="movie-card">
          movieCardDiv.appendChild(a1);
    
          // Create <div class="title-wrapper"> element
          var titleWrapperDiv = document.createElement("div");
          titleWrapperDiv.className = "title-wrapper";
    
          // Create another <a> element with href="./movie-details.html"
          var a2 = document.createElement("a");
          a2.href = "./movie-detailhtml";
    
          // Create <h3 class="card-title"> element
          var h3 = document.createElement("h3");
          h3.className = "card-title";
          h3.textContent = movie.title;
    
          // Append <h3> to <a2>
          a2.appendChild(h3);
    
          // Append <a2> to <div class="title-wrapper">
          titleWrapperDiv.appendChild(a2);
    
          // Create <time datetime="2022"> element
          var time = document.createElement("time");
          time.datetime = "2022";
          time.textContent = "2022";
    
          // Append <time> to <div class="title-wrapper">
          titleWrapperDiv.appendChild(time);
    
          // Append <div class="title-wrapper"> to <div class="movie-card">
          movieCardDiv.appendChild(titleWrapperDiv);
    
          // Create <div class="card-meta"> element
          var cardMetaDiv = document.createElement("div");
          cardMetaDiv.className = "card-meta";
    
          // Create <div class="badge badge-outline"> element
          var badgeDiv = document.createElement("div");
          badgeDiv.className = "badge badge-outline";
          badgeDiv.textContent = movie.views;
    
          // Append <div class="badge badge-outline"> to <div class="card-meta">
          cardMetaDiv.appendChild(badgeDiv);
    
          // Create <div class="duration"> element
          var durationDiv = document.createElement("div");
          durationDiv.className = "duration";
    
          // Create <ion-icon name="time-outline"></ion-icon>
          var ionIcon = document.createElement("ion-icon");
          ionIcon.name = "time-outline";
    
          // Create <time datetime="PT122M"> element
          var time2 = document.createElement("time");
          time2.datetime = "PT" + movie.duration + "M";
          time2.textContent = movie.duration + " min";
    
               // Append <ion-icon> and <time> to <div class="duration">
      durationDiv.appendChild(ionIcon);
      durationDiv.appendChild(time2);

      // Append <div class="duration"> to <div class="card-meta">
      cardMetaDiv.appendChild(durationDiv);

      // Create <div class="rating"> element
      var ratingDiv = document.createElement("div");
      ratingDiv.className = "rating";

      // Create <ion-icon name="star"></ion-icon> element
      var ionIconStar = document.createElement("ion-icon");
      ionIconStar.name = "star";

      // Create <data> element
      var dataElement = document.createElement("data");
      dataElement.textContent = movie.rating;

      // Append <ion-icon> and <data> to <div class="rating">
      ratingDiv.appendChild(ionIconStar);
      ratingDiv.appendChild(dataElement);

      // Append <div class="rating"> to <div class="card-meta">
      cardMetaDiv.appendChild(ratingDiv);

      // Append <div class="card-meta"> to <div class="movie-card">
      movieCardDiv.appendChild(cardMetaDiv);

      // Append <div class="movie-card"> to <li>
      li.appendChild(movieCardDiv);

      // Append <li> to the desired parent element (e.g., a <ul> element with id "movieList")
      var parentElement = document.getElementById("movieList"); // Replace "movieList" with the actual id of the parent element
      parentElement.appendChild(li);
      console.log("a1");
    });
  })
  .catch(error => {
    console.log('An error occurred:', error);
  });
</script>
